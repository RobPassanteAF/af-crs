<ion-header>

  <ion-navbar>
    <ion-title>User Profile</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #profileForm="ngForm">
    <fieldset>
      <legend>Update your User Profile</legend>

      <ion-list>

        <ion-item>
          <ion-label stacked>Full Name</ion-label>
          <ion-input type="text" id="name" name="name" [(ngModel)]="user.name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="email" id="email" name="email" [(ngModel)]="user.email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="phone" id="cell" name="cell" [(ngModel)]="user.cell" ></ion-input>
        </ion-item>

        <h4>Teams</h4>

        <ion-item *ngFor="let team of teams">
          <ion-label>{{ team.name }}</ion-label>
          <ion-toggle checked="false" id="{{team.code}}" (ionChange)="onTeamChange(team)" checked="{{checkTeamSelection(team)}}"></ion-toggle>
        </ion-item>

      </ion-list>

      <button ion-button icon-left (click)="updateProfile(profileForm)">
        <ion-icon name="lock"></ion-icon>
        Update Profile
      </button>

    </fieldset>
  </form>

</ion-content>
