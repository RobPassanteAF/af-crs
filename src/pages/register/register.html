<ion-header>

  <ion-navbar>
    <ion-title>Complete your CRS Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="bd-example" #registrationForm="ngForm">
    <fieldset>

      <ion-list>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="email" id="email" name="email" [(ngModel)]="user.email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" id="pw1" name="pw1" ngModel ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Confirm Password</ion-label>
          <ion-input type="password" id="pw2" name="pw2" ngModel ></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button icon-left (click)="finishRegistration(registrationForm)">
        <ion-icon name="lock"></ion-icon>
        Complete Registration
      </button>

    </fieldset>
  </form>
</ion-content>
