<ion-header>

  <ion-navbar>
    <ion-title>Register for CRS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="bd-example" #f="ngForm">
    <fieldset>

      <ion-list>

        <ion-item>
          <ion-label stacked>Invitation Code</ion-label>
          <ion-input type="text" id="invitation" name="invitation" ngModel ></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button icon-left (click)="validateInvitation(f)">
        <ion-icon name="lock"></ion-icon>
        Validate Invitation
      </button>

    </fieldset>
  </form>
</ion-content>
