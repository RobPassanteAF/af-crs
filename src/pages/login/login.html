<ion-header>

  <ion-navbar>
    <ion-title>Welcome To CRS. Please Log-In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="bd-example" #loginForm="ngForm">
    <fieldset>
      <legend>Log in to AF CRS</legend>

      <ion-list>

        <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="email" id="email" name="email" ngModel ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" id="password" name="password" ngModel></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button icon-left (click)="login(loginForm)">
        <ion-icon name="lock"></ion-icon>
        Log-In
      </button>

    </fieldset>
  </form>

  <h4>Have a CRS Invitation Code?</h4>
  <form #invitationForm="ngForm">
    <ion-item>
      <ion-label stacked>Invitation Code</ion-label>
      <ion-input type="text" id="invitationCode" name="invitationCode" [(ngModel)]="invitationCode" ></ion-input>
    </ion-item>
    <button ion-button icon-left (click)="validateInvitation(invitationForm)">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Validate
    </button>
  </form>

</ion-content>
