<ion-header>

  <ion-navbar>
    <ion-title>Welcome To CRS. Please Log-In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="bd-example" #f="ngForm">
    <fieldset>
      <legend>Log in to AF CRS</legend>

      <ion-list>

        <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="email" id="email" name="email" ngModel ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" id="password" name="password" ngModel></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button icon-left (click)="login(f)">
        <ion-icon name="lock"></ion-icon>
        Log-In
      </button>

    </fieldset>
  </form>

  <h4>New to CRS?</h4>
  <button ion-button icon-left (click)="startRegistration()">
    <ion-icon name="person-add"></ion-icon>
    Sign-Up
  </button>
</ion-content>
