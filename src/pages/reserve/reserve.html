<ion-header>

  <ion-navbar>
    <ion-title>Reserve a new Cubicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
  <ion-col text-center>
    <img src="assets/imgs/floorplan.png" alt=""  usemap="#floormap">
    <map name="floormap">
      <area shape="rect" coords="0,0,82,126" (click)="selectCubicle(1)" alt="Sun">
      <area shape="circle" coords="90,58,3" (click)="selectCubicle(2)" alt="Mercury">
      <area shape="circle" coords="124,58,8" (click)="selectCubicle(3)" alt="Venus">
    </map>


  </ion-col>
</ion-row>
  
</ion-content>
